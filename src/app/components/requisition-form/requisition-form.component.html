<div class="container border" style="background-color:rgb(197, 190, 190) ;">
    <h1>MBB university</h1>
    <h5>APPLICATION FOR ADMISSION</h5>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
        <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
        <button type="reset" class="btn btn-primary" style="margin-left: 11px;">Reset</button>
    </form>
</div>
<div>
    {{model|json}}
</div>
